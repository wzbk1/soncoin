<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая HTML5 Игра</title>
    <style>
        body { margin: 0; }
        canvas { background: #f0f0f0; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Игровой объект - квадрат
        const square = {
            x: 240,
            y: 300,
            width: 30,
            height: 30,
            color: "#FF0000",
            draw: function() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };

        // Функция анимации
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            square.draw();
        }

        // Обработчик нажатия клавиш
        window.addEventListener("keydown", function(event) {
            switch(event.key) {
                case "ArrowLeft":
                    square.x -= 5;
                    break;
                case "ArrowRight":
                    square.x += 5;
                    break;
            }
        });

        // Главный цикл игры
        setInterval(draw, 10);

        // Добавляем обработку нажатия кнопки "Start Game"
        function startGame() {
            window.location.href = "https://ваше_имя_пользователя.github.io/ваш_репозиторий/";
        }
    </script>
    <button onclick="startGame()">Start Game</button>
</body>
</html>
