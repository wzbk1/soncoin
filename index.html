<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonCoin Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SonCoin Wallet</h1>
        <div id="wallet-section">
            <label for="wallet-address">Telegram Wallet Address:</label>
            <input type="text" id="wallet-address" placeholder="Enter your Telegram wallet address">
            <button onclick="linkWallet()">Link Wallet</button>
        </div>
        <div id="transfer-section" style="display: none;">
            <label for="recipient-address">Recipient Address:</label>
            <input type="text" id="recipient-address" placeholder="Enter recipient's address">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount to transfer">
            <button onclick="transferTokens()">Transfer</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
